<!DOCTYPE html>
<html ng-app="RustCalc" ng-controller="MasterCtrl">
    <head>
        <title ng-bind-template="{{page.titlePrefix != null ? page.titlePrefix + ' - ' : ''}}Rust Calculator">Rust Calculator</title>
        <meta charset="utf-8" />
        <base href="/" />

        <link rel="icon" href="img/favicon.ico" type="image/x-icon" />

        <!-- Roboto Condensed Normal and Bold -->
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css' />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.css" />
        <link rel="stylesheet" href="https://cdn.rawgit.com/noelboss/featherlight/master/release/featherlight.min.css" />

        <link rel="stylesheet" href="styling/master.min.css" />
        <link rel="stylesheet" href="styling/ui.min.css" />
    </head>
    <body>
        <div class="main-ui" ng-if="!page.loading">
            <div ui-view></div>
        </div>
        <div class="footer">
            Last data update: {{lastUpdateText}}
            <div class="bottom-nav">
                <ul>
                    <li><span>Navigation:</span></li>
                    <li ng-class="{ active: isActive('default')}"><a ui-sref="default">Frontpage</a></li>
                    <li ng-class="{ active: isActive('itembps')}"><a ui-sref="itembps.default">Items & Blueprints</a></li>
                    <li ng-class="{ active: isActive('damagetables')}"><a ui-sref="damagetables">Damage Tables</a></li>
                    <li ng-class="{ active: isActive('cookingcalc')}"><a ui-sref="cookingcalc">Cooking/Smelting Calculator</a></li>
                    <li ng-class="{ active: isActive('bugreport')}"><a ui-sref="bugreport">Bugreport/Suggestions</a></li>
                    <li ng-class="{ active: isActive('api-docs')}"><a ui-sref="api-docs">API</a></li>
                </ul>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script src="https://cdn.rawgit.com/davetayls/jquery.kinetic/master/jquery.kinetic.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/bower_components/perfect-scrollbar/min/perfect-scrollbar.with-mousewheel.min.js"></script>
        <script src="https://cdn.rawgit.com/noelboss/featherlight/master/release/featherlight.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
        <script src="https://cdn.rawgit.com/itsdrewmiller/angular-perfect-scrollbar/master/src/angular-perfect-scrollbar.js"></script>

        <script src="js/module.js"></script>
        <script src="js/routes.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/master-ctrl.js"></script>
        <script src="js/controllers/item-page-recipe-ctrl.js"></script>
        <script src="js/controllers/item-bps-ctrl.js"></script>
        <script src="js/controllers/damage-tables-ctrl.js"></script>
        <script src="js/controllers/item-page-ctrl.js"></script>
        <script src="js/controllers/item-page-recipes-ctrl.js"></script>
        <script src="js/controllers/cooking-calc-ctrl.js"></script>
        <script src="js/controllers/bug-report-ctrl.js"></script>
        <script src="js/controllers/api-docs-ctrl.js"></script>

        <!-- Services and Factories -->
        <script src="js/services/rust-data.js"></script>

        <!-- Filters -->
        <script src="js/filters/simple-filters.js"></script>

        <!-- Directives -->
        <script src="js/directives/craftScreen.js"></script>
        <script src="js/directives/item-header.js"></script>
        <script src="js/directives/nav-tab.js"></script>

        <!-- Analytics -->
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-73559514-1', 'auto');
        </script>
    </body>
</html>
